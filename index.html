<!DOCTYPE html>
<html lang='hu'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Fetch API Sandbox</title>
</head>
<body>
    <button id='getText'>Get Text File</button>
    <button id='getJSON'>Get JSON File</button>
    <button id='getData'>Get API Data</button>

    <div id='tartalom'></div>

    <form id='addPost'>
        <div>
            <input type='text' id='title'>
        </div>
        <div>
            <textarea id='body'></textarea>
        </div>
        <input type='submit' value='ElkÃ¼ld'>
    </form>

    <script>
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getJSON').addEventListener('click', getJSON);
        document.getElementById('getData').addEventListener('click', getData);
        document.getElementById('addPost').addEventListener('submit', addPost);

        function getText() {
            /* fetch('./sample.txt')
            .then(function(res) {
                return res.text();
            })
            .then(function(data) {
                document.getElementById('tartalom').innerText = data;
            }); */
            fetch('./sample.txt')
            .then((res) => res.text())
            .then((data) => document.getElementById('tartalom').innerText = data)
            .catch((err) => console.log(err));
        }

        
        function getJSON() {
            fetch('./users.json')
            .then((res) => res.json())
            .then((datas) => { 
                let tartalom = '<h2>Users</h2>';
                datas.forEach((data) => {
                    tartalom += '<ul>';
                    tartalom += `<li>ID: ${data.id}</li>`;
                    tartalom += `<li>Name: ${data.name}</li>`;
                    tartalom += `<li>E-mail: ${data.email}</li>`;
                    tartalom += '</ul>';
                });
                document.getElementById('tartalom').innerHTML = tartalom;
            })
            .catch((err) => console.log(err));
        }

        function getData() {
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res) => res.json())
            .then((datas) => { 
                let tartalom = '<h2>Posts</h2>';
                datas.forEach((data) => {
                    tartalom += '<ul>';
                    tartalom += `<li>Title: ${data.title}</li>`;
                    tartalom += `<li>Body: ${data.body}</li>`;
                    tartalom += '</ul>';
                });
                document.getElementById('tartalom').innerHTML = tartalom;
            })
            .catch((err) => console.log(err));
        }

        function addPost(e) {
            e.preventDefault();
        }
    </script>
</body>
</html>
